<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="../scripts/jquery-2.2.2.min.js"></script>
        <script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="wallmount.js"></script>
        <script type="text/javascript" src="moment.js"></script>
        <link rel="stylesheet" href="../style/bootstrap.min.css">
        <link rel="stylesheet" href="wallmount.css">
    </head>
    <title></title>
    <body>
		<div class="dateTime">
				<div class="row row-centered">
					<div class="time">
					</div>
				</div>
				<div class="row row-centered">
					<div class="date">
					</div>
				</div>
			</div>
        <div class="container">
        	<div class="calendar">
	            <div class="row row-centered">
	                <div class="col-md-12 col-centered">
							<iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=America%2FChicago&amp;src=aGFtbW9uZGFuMUBnbWFpbC5jb20&amp;src=aXM2bGU4anU5M3FtMWx0cTdzbTk2NDVsMm9AZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;src=aGkudGluYXl1QGdtYWlsLmNvbQ&amp;src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&amp;src=dGtzZWkyZGs5bjE3M2ZqazRnZTVudW0ycDBrZ2hkZWxAaW1wb3J0LmNhbGVuZGFyLmdvb2dsZS5jb20&amp;color=%237986CB&amp;color=%239E69AF&amp;color=%234285F4&amp;color=%23009688&amp;color=%23F09300&amp;showTitle=0&amp;showNav=0&amp;showDate=1&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0" 
									style="border-width:0" 
									width="800" 
									height="600" 
									frameborder="0" 
									scrolling="no"></iframe>
	                </div>
	            </div>
            </div>
            <div class="weather">
				<div class="row row-centered">
					<h2>Old Town Weather</h2>
					<h3>Today</h3>
					<div>
						<img id="currentWeatherImage" src="" alt="current weather image">
						<div class="weatherHere"></div>
					</div>
				</div>
				<div class="row row-centered outterForecast">
					<div class="col-md-4 forecast">
						<h3>Tomorrow</h3>
						<div class="row">
							<img id="tomorrowForecastImage" src="" alt="tomorrow weather image">
							<div class="tomorrowForecast"></div>
						</div>
					</div>
					<div class="col-md-4 forecast">
						<h3 id="dayTwoTitle"></h3>
						<div class="row">
							<img id="dayTwoForecastImage" src="" alt="day two weather image">
							<div class="dayTwoForecast"></div>
						</div>
					</div>
					<div class="col-md-4 forecast">
						<h3 id="dayThreeTitle"></h3>
						<div class="row">
							<img id="dayThreeForecastImage" src="" alt="day three weather image">
							<div class="dayThreeForecast"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- <br/> -->
			<div class="transitInfo">
				<div class="row row-centered">
					<div class="col-md-4">
						<h2>The <span class="brownLine">Brown</span> Line</h2>
						<h4>Sedgwick Stop</h4>
						<div class="col-md-6">
							<h3>Loop</h3>
							<div class="brownLineHereLeft"></div>
						</div>
						<div class="col-md-6">
							<h3>Kimball</h3>
							<div class="brownLineHereRight"></div>
						</div>
					</div>
					<div class="col-md-4">
						<h2>The <span class="redLine">Red</span> Line</h2>
						<h4>Clark/Division Stop</h4>
						<div class="col-md-6">
							<h3>95<span class="smallTh">th</span>/Dan Ryan</h3>
							<div class="redLineHereLeft"></div>
						</div>
						<div class="col-md-6">
							<h3>Howard</h3>
							<div class="redLineHereRight"></div>
						</div>
					</div>
					<div class="col-md-4">
						<h2>The 156 Bus</h2>
						<br/><br/>
						<h4>LaSalle & Burton</h4>
						<div class="col-md-12">
							<div class="156BusHere"></div>
						</div>
					</div>
				</div>
			</div>
        </div>
    </body>
</html>
